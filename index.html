<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twynk Access Card - Horizontal Flip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: 'Outfit', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 32px;
      font-weight: 700;
      opacity: 1;
      z-index: 1;
      transition: opacity 0.4s ease;
    }

    .overlay {
      position: absolute;
      inset: 0;
      backdrop-filter: blur(0px);
      transition: backdrop-filter 0.6s ease;
      z-index: 0;
      pointer-events: none;
    }

    .overlay.active {
      backdrop-filter: blur(10px);
    }

    .card {
      position: absolute;
      bottom: -120px;
      left: 50%;
      transform: translate(-50%, 0%) rotate(90deg);
      transform-origin: center center;
      width: 400px;
      height: 230px;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      padding: 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: transform 0.8s cubic-bezier(0.18, 1.1, 0.4, 1), bottom 0.8s ease;
      z-index: 2;
      cursor: grab;
    }

    .card-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .left {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-right: 20px;
    }

    .brand {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 6px;
    }

    .name {
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
    }

    .handle {
      font-size: 14px;
      font-weight: 400;
      color: #cccccc;
    }

    .qr {
      width: 100px;
      height: 100px;
      overflow: hidden;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .qr img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .swiped-up {
      bottom: 50%;
      transform: translate(-50%, 50%) rotate(90deg) scale(1.05);
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.8);
    }

    .hide-title {
      opacity: 0;
    }

    @media (max-width: 280px) {
      .card {
        width: 320px;
        height: 200px;
        padding: 18px;
      }

      .name {
        font-size: 18px;
      }

      .qr {
        width: 80px;
        height: 80px;
      }

      .title {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay"></div>

  <div class="title" id="mainTitle">#Twynk.</div>

  <div class="card" id="twynkCard">
    <div class="card-content">
      <div class="left">
        <div class="brand">#Twynk.</div>
        <div class="name">Joseph Kothapalli</div>
        <div class="handle">@seph23</div>
      </div>
      <div class="qr">
        <img src="Access Card.png" alt="QR Code">
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('twynkCard');
    const title = document.getElementById('mainTitle');
    const overlay = document.getElementById('overlay');

    let startY = 0;
    let isDragging = false;
    let isSwiped = false;

    function handleSwipe(endY) {
      const delta = startY - endY;

      // Swipe up
      if (delta > 60 && !isSwiped) {
        card.classList.add('swiped-up');
        title.classList.add('hide-title');
        overlay.classList.add('active');
        isSwiped = true;
      }

      // Swipe down
      if (delta < -60 && isSwiped) {
        card.classList.remove('swiped-up');
        title.classList.remove('hide-title');
        overlay.classList.remove('active');
        isSwiped = false;
      }
    }

    // Mouse support
    card.addEventListener('mousedown', (e) => {
      startY = e.clientY;
      isDragging = true;
    });

    card.addEventListener('mouseup', (e) => {
      if (!isDragging) return;
      handleSwipe(e.clientY);
      isDragging = false;
    });

    // Touch support
    card.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
    });

    card.addEventListener('touchend', (e) => {
      handleSwipe(e.changedTouches[0].clientY);
    });
  </script>

</body>
</html>
